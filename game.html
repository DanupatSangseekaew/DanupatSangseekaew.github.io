<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <!-- กำหนดการเข้ารหัสของหน้าเว็บ -->
    <meta charset="UTF-8">
    <!-- กำหนดการแสดงผลบนอุปกรณ์ทุกชนิด -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- กำหนดหัวเรื่องของหน้าเว็บ -->
    <title>Hangman Game JavaScript | CodingNepal</title>
    <!-- ลิงค์ไปยังไฟล์ CSS เพื่อใช้สไตล์ของเกม -->
    <link rel="stylesheet" href="/css/game.css">
    <!-- ลิงค์ไปยังไฟล์ JavaScript เพื่อใช้ในการดึงรายการคำศัพท์และการเขียนโค้ดของเกม -->
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <!-- เริ่มต้นส่วนของ header -->
    <header>
        <!-- รายการลิงค์สำหรับการนำทาง -->
        <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="game.html">Game</a></li>
            <li><a href="curriculum Vitae.html">Curriculum Vitae</a></li>
        </ul>
    </header>
    <!-- ส่วนของ Modal ที่จะแสดงเมื่อเกมจบ -->
    <div class="game-modal">
        <div class="content">
            <!-- รูปภาพสถานะเมื่อเกมจบ -->
            <img src="#" alt="gif">
            <!-- ข้อความแสดงว่าเกมจบ -->
            <h4>Game Over!</h4>
            <!-- แสดงคำที่ถูกต้อง -->
            <p>The correct word was: <b>rainbow</b></p>
            <!-- ปุ่มสำหรับเริ่มเกมใหม่ -->
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <!-- ส่วนของคอนเทนเนอร์ที่บรรจุเกม Hangman -->
    <div class="container">
        <!-- บริเวณที่แสดงภาพของคนตาย (Hangman) และหัวข้อของเกม -->
        <div class="hangman-box">
            <!-- รูปภาพของคนตาย (Hangman) -->
            <img src="#" draggable="false" alt="hangman-img">
            <!-- หัวข้อของเกม Hangman -->
            <h1>Hangman Game</h1>
        </div>
        <!-- บริเวณที่แสดงเนื้อหาของเกม -->
        <div class="game-box">
            <!-- แสดงคำที่ต้องทาย -->
            <ul class="word-display"></ul>
            <!-- แสดงคำใบ้และคำที่ทายผิด -->
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <!-- แสดงปุ่มคีย์บอร์ด -->
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
